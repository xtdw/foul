<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roblox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/roblox.css">
</head>
<body class="bg-black text-white min-h-screen font-sans">
    <div class="container mx-auto px-4 py-12 flex flex-col items-center justify-center">
        
        <div class="w-full max-w-xl mb-12">
            <form id="searchForm" class="flex items-center space-x-2">
                <div class="relative flex-grow">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-zinc-400"></i>
                    </div>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        autocomplete="off" 
                        class="block w-full pl-10 pr-3 py-3 rounded-lg focus:outline-none focus:ring-2 focus:border-white transition duration-200 bg-gray-800 text-white placeholder-gray-500 border border-gray-700"
                        placeholder="Enter username"
                    >
                </div>
            </form>
        </div>
        
        <div id="loading" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-white mb-4"></div>
            <p class="text-zinc-400">Fetching profile data...</p>
        </div>
        
        <div id="error">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <i class="fas fa-exclamation-circle text-red-400"></i>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-red-300" id="errorMessage">Error message here</h3>
                </div>
            </div>
        </div>
        
        <div id="profileContainer" class="hidden w-full max-w-4xl mx-auto fade-in">
            <div class="profile-card rounded-2xl overflow-hidden text-white mb-8">
                <div class="p-6 md:p-8">
                    <div class="flex flex-col md:flex-row items-center">
                        <div class="relative mb-6 md:mb-0 md:mr-8">
                            <img 
                                id="avatar" 
                                src="" 
                                alt="Roblox avatar" 
                                class="w-32 h-32 md:w-40 md:h-40 rounded-full border-4 border-white glow"
                            >
                            <div id="premiumBadge" class="hidden absolute -bottom-2 -right-2 bg-yellow-400 text-yellow-900 px-2 py-1 rounded-full text-xs font-bold">
                                <i class="fas fa-crown mr-1"></i> Premium
                            </div>
                        </div>
                        
                        <div class="text-center md:text-left flex-1">
                            <h2 id="displayName" class="text-2xl md:text-3xl font-bold mb-1 text-white"></h2>
                            <p id="usernameDisplay" class="mb-3 text-zinc-300">@<span></span></p>
                            
                            <div class="flex justify-center md:justify-start space-x-4 mb-4">
                                <div>
                                    <p class="text-sm text-zinc-400">User ID</p>
                                    <p id="userId" class="font-semibold text-white"></p>
                                </div>
                                <div>
                                    <p class="text-sm text-zinc-400">Joined</p>
                                    <p id="joinDate" class="font-semibold text-white"></p>
                                </div>
                            </div>
                            
                            <div class="flex justify-center md:justify-start space-x-3">
                                <a id="profileLink" href="#" target="_blank" class="inline-flex items-center px-4 py-2 bg-white bg-opacity-5 rounded-lg hover:bg-opacity-10 transition text-white">
                                    <i class="fas fa-external-link-alt mr-2"></i> View on Roblox
                                </a>
                                <button id="copyLink" class="inline-flex items-center px-4 py-2 bg-white bg-opacity-5 rounded-lg hover:bg-opacity-10 transition text-white">
                                    <i class="fas fa-link mr-2"></i> Copy Link
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 w-full">
                <div id="friendStatCard" class="stat-card rounded-2xl p-6 text-center" role="button" tabindex="0" aria-label="View friends">
                    <div class="text-3xl font-bold mb-2 text-white" id="friendCount">0</div>
                    <div class="text-zinc-400">Friends</div>
                </div>
                <div id="followerStatCard" class="stat-card rounded-2xl p-6 text-center" role="button" tabindex="0" aria-label="View followers">
                    <div class="text-3xl font-bold mb-2 text-white" id="followerCount">0</div>
                    <div class="text-zinc-400">Followers</div>
                </div>
                <div id="followingStatCard" class="stat-card rounded-2xl p-6 text-center" role="button" tabindex="0" aria-label="View following">
                    <div class="text-3xl font-bold mb-2 text-white" id="followingCount">0</div>
                    <div class="text-zinc-400">Following</div>
                </div>
            </div>
            
            <div class="bg-zinc-900 rounded-2xl shadow-lg p-6 mb-8 border border-zinc-800 w-full">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-lg font-semibold text-white">About</h3>
                </div>
                <p id="description" class="text-zinc-300">No description provided.</p>
            </div>
            
            <div class="bg-zinc-900 rounded-2xl shadow-lg p-6 border border-zinc-800 w-full">
                <h3 class="text-lg font-semibold text-white mb-3">Badges</h3>
                <div class="relative">
                    <div id="badgesContainer" class="flex overflow-x-auto relative w-full gap-4 py-2">
                        </div>
                    </div>
            </div>
        </div>
        
        <footer class="mt-16 text-center text-zinc-500 text-sm">
            <p>This website is not affiliated with Roblox Corporation. Data is provided by Roblox API.</p>
        </footer>
    </div>

    <div id="userListModal" class="modal-overlay">
        <div class="modal-content">
            <button id="closeUserListModalBtn" class="modal-close-btn">&times;</button>
            <h3 id="userListTitle" class="text-xl font-bold text-white mb-4"></h3>
            <div id="userListContent" class="max-h-80 overflow-y-auto">
                </div>
        </div>
    </div>

    <script src="js/roblox.js"></script>
</body>
</html>
